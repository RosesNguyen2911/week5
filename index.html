<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week5 - Learning Css Basics</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <!---HTML Selector-->
    <section>
      <h1>This is my site</h1>
      <p>This is a paragraph tag</p>
    </section>
    <!---Close HTML Selector-->

    <!---ID Selector-->
    <section id="promo">
      <p>This is a promo</p>
    </section>
    <!---Close Selector-->

    <!---Class Selector-->
    <article class="jEntry">
      <p>Entry 1</p>
    </article>
    <article>
      <p>Entry 2</p>
    </article>
    <article class="jEntry">
      <p>Entry 3</p>
    </article>
    <!---Close Class Selector-->

    <!--Grouping Selectors-->
    <article>
      <h2>This is an article</h2>
      <p>This is some text.</p>
    </article>
    <!---Close Grouping Selectors-->

    <!--Des Selector-->
    <nav>
      <ul>
        <li><a href="#" Link 1></a></li>
        <li><b href="#" Link 2></b></li>
      </ul>
    </nav>
  </body>
</html>
